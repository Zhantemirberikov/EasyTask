<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Отправить Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <h2>Отправить Email</h2>

  <form th:action="@{/send}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="email" class="form-label">Email получателя</label>
      <input type="email" id="email" name="email" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Ваше имя</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Сообщение</label>
      <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Отправить</button>
  </form>

  <div th:if="${success}" class="alert alert-success mt-4">
    <span th:text="${success}"></span>
  </div>

  <div th:if="${error}" class="alert alert-danger mt-4">
    <span th:text="${error}"></span>
  </div>
</div>
</body>
</html>
